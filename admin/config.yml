backend:
  name: git-gateway
  branch: main # Make sure this matches your default branch

media_folder: "assets/image" # Path where images will be stored
public_folder: "/assets/image" # Public URL path for images

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_data/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }