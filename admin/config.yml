backend:
  name: git-gateway
  branch: main

media_folder: "assets/image" # Where uploaded images go
public_folder: "/assets/image" # Public path for images

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog" # Where content files are stored
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Content", name: "content", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Category", name: "category", widget: "select",
         options: ["News", "Articles", "Updates"]}