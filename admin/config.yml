backend:
  name: git-gateway
  branch: main

media_folder: "assets/image"
public_folder: "/assets/image"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "about"
        label: "About Page"
        file: "about.html"
        fields:
          - { name: "hero_image", label: "Hero Image", widget: "image" }
          - { name: "hero_header", label: "Hero Header", widget: "string" }
          - label: "Content Blocks"
            name: "content_blocks"
            widget: "list"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "content", label: "Content", widget: "markdown" }
          - label: "Team Members"
            name: "team_members"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "position", label: "Position", widget: "string" }
              - { name: "description", label: "Description", widget: "text" }
              - { name: "image", label: "Image", widget: "image" }
              - { name: "linkedin", label: "LinkedIn URL", widget: "string", required: false }