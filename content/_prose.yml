# content/_prose.yml
rooturl: "content/blog"

fileDefaults:
  fields:
    - name: "title"
      label: "Post Title"
      widget: "string"
    - name: "date"
      label: "Date"
      widget: "datetime"
    - name: "image"
      label: "Cover Image"
      widget: "image"
    - name: "excerpt"
      label: "Excerpt"
      widget: "text"
    - name: "body"
      label: "Content"
      widget: "markdown"